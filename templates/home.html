{% extends "base.html" %}

{% block content %}
<div class="space-y-12">
    <!-- Featured Articles -->
    <section class="space-y-6">
        <h2 class="text-2xl font-bold">Featured Stories</h2>
        <div class="grid md:grid-cols-2 gap-6">
            {% for article in featured_articles %}
            <article class="card p-6 hover:bg-white/5 transition-colors">
                <img src="{{ article.image }}" alt="{{ article.title }}" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-semibold mb-2">{{ article.title }}</h3>
                <p class="text-gray-400 mb-4">{{ article.summary }}</p>
                <a href="{{ article.url }}" target="_blank" class="text-blue-500 hover:text-blue-400 font-medium">
                    Read More â†’
                </a>
            </article>
            {% endfor %}
        </div>
    </section>

    <!-- Recent Articles -->
    <section class="space-y-6">
        <h2 class="text-2xl font-bold">Latest News</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
            {% for article in recent_articles %}
            <article class="card p-4 hover:bg-white/5 transition-colors">
                <img src="{{ article.image }}" alt="{{ article.title }}" class="w-full h-32 object-cover rounded-lg mb-3">
                <h3 class="font-semibold mb-2">{{ article.title }}</h3>
                <p class="text-sm text-gray-400">{{ article.date }}</p>
            </article>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
